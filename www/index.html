<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Libs -->
     <script src="lib/momentjs/min/moment.min.js"></script>
     <script src="lib/momentjs/min/locales.min.js"></script>
     <script src="lib/humanize-duration/humanize-duration.js"></script>
     <script src="lib/angular-timer/dist/angular-timer.js"></script>

  </head>
  <body ng-app="agilar-timer" ng-controller="TimerCtrl">
        <ion-pane id="timer-container" on-double-tap="onDoubleTap()" on-hold="onHold()" on-swipe-up="onSwipeUp()" on-swipe-down="onSwipeDown()">
          <timer id="timer" auto-start="false" countdown="startingTime" interval="1000" ng-class="{&apos;flashing-animation&apos;:flashing}" finish-callback="finished()">

              <div ng-show="minutes&gt;=1" id="side"></div>
              <div ng-show="minutes&gt;=1" class="mainDigit">{{minutes}}</div>
              <div ng-show="minutes&gt;=1" class="secondaryDigit">{{seconds}}</div>

              <div ng-show="minutes==0" class="onlyDigit" ng-bind="seconds"></div>
        </timer></ion-pane>
  </body>
</html>
